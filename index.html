    // DOM Elements
    const productGrid = document.getElementById('productGrid');
    const searchInput = document.getElementById('searchInput');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const filterLinks = document.querySelectorAll('.filter-link');
    const sortSelect = document.getElementById('sortSelect');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navLinks = document.getElementById('navLinks');
    const stickyNav = document.getElementById('stickyNav');
    const backToTop = document.getElementById('backToTop');
    const productModal = document.getElementById('productModal');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');

    // Variables
    let currentCategory = 'all';
    let currentSort = 'default';
    let searchQuery = '';

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        displayProducts(products);
        
        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // Filter buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                filterAndSortProducts();
            });
        });
        
        // Filter links in nav
        filterLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                filterLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                currentCategory = link.dataset.category;
                filterAndSortProducts();
                navLinks.classList.remove('active');
            });
        });
        
        // Search input
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            filterAndSortProducts();
        });
        
        // Sort select
        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            filterAndSortProducts();
        });
        
        // Sticky nav on scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                stickyNav.classList.add('scrolled');
            } else {
                stickyNav.classList.remove('scrolled');
            }
            
            // Back to top button
            if (window.scrollY > 300) {
                backToTop.classList.add('active');
            } else {
                backToTop.classList.remove('active');
            }
        });
        
        // Back to top button
        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Create floating particles
        createParticles();
    });

    // Display products
    function displayProducts(productsToDisplay) {
        loadingSpinner.style.display = 'block';
        productGrid.innerHTML = '';
        
        // Simulate loading delay
        setTimeout(() => {
            if (productsToDisplay.length === 0) {
                productGrid.innerHTML = '<p style="grid-column:1/-1;text-align:center;">No products found matching your criteria.</p>';
            } else {
                productsToDisplay.forEach((product, index) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                        <div class="product-image-container">
                            <img src="${product.image}" alt="${product.title}" class="product-image">
                            <div class="quick-view" data-id="${product.id}">Quick View</div>
                        </div>
                        <div class="product-info">
                            <div class="product-category">${formatCategory(product.category)}</div>
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-description">${product.description}</p>
                            <div class="product-price">
                                $${product.price.toFixed(2)}
                                ${product.originalPrice ? `<span class="original-price">$${product.originalPrice.toFixed(2)}</span>` : ''}
                            </div>
                            <div class="product-rating">
                                <div class="stars">
                                    ${generateStarRating(product.rating)}
                                </div>
                                <span class="rating-count">${product.reviews.length} reviews</span>
                            </div>
                            <a href="${product.link}" target="_blank" class="product-btn">Shop Now</a>
                            <div class="product-reviews">
                                ${generateRecentReviews(product.reviews)}
                            </div>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                    
                    // Add animation delay for staggered appearance
                    setTimeout(() => {
                        productCard.classList.add('visible');
                    }, index * 100);
                    
                    // Add quick view event listener
                    productCard.querySelector('.quick-view').addEventListener('click', () => {
                        showProductModal(product);
                    });
                });
            }
            loadingSpinner.style.display = 'none';
        }, 500);
    }

    // Filter and sort products
    function filterAndSortProducts() {
        let filteredProducts = [...products];
        
        // Filter by category
        if (currentCategory !== 'all') {
            filteredProducts = filteredProducts.filter(product => product.category === currentCategory);
        }
        
        // Filter by search query
        if (searchQuery) {
            filteredProducts = filteredProducts.filter(product => 
                product.title.toLowerCase().includes(searchQuery) || 
                product.description.toLowerCase().includes(searchQuery) ||
                product.category.toLowerCase().includes(searchQuery)
            );
        }
        
        // Sort products
        switch (currentSort) {
            case 'price-asc':
                filteredProducts.sort((a, b) => a.price - b.price);
                break;
            case 'price-desc':
                filteredProducts.sort((a, b) => b.price - a.price);
                break;
            case 'rating':
                filteredProducts.sort((a, b) => b.rating - a.rating);
                break;
            default:
                // Default sorting (original order)
                break;
        }
        
        displayProducts(filteredProducts);
    }

    // Show product modal
    function showProductModal(product) {
        modalContent.innerHTML = `
            <div class="modal-product">
                <div class="modal-image-container">
                    <img src="${product.image}" alt="${product.title}" class="modal-image">
                </div>
                <div class="modal-details">
                    <div class="product-category">${formatCategory(product.category)}</div>
                    <h2 class="modal-title">${product.title}</h2>
                    <div class="modal-rating">
                        <div class="stars">
                            ${generateStarRating(product.rating)}
                        </div>
                        <span class="rating-count">${product.reviews.length} reviews</span>
                    </div>
                    <div class="modal-price">
                        $${product.price.toFixed(2)}
                        ${product.originalPrice ? `<span class="original-price">$${product.originalPrice.toFixed(2)}</span>` : ''}
                    </div>
                    <p class="modal-description">${product.description}</p>
                    <div class="modal-reviews">
                        <h3>Customer Reviews</h3>
                        ${product.reviews.map(review => `
                            <div class="modal-review">
                                <div class="review-header">
                                    <img src="${review.avatar}" alt="${review.name}" class="review-avatar">
                                    <span class="review-name">${review.name}</span>
                                </div>
                                <p class="review-text">${review.text}</p>
                            </div>
                        `).join('')}
                    </div>
                    <a href="${product.link}" target="_blank" class="product-btn modal-btn">Shop Now on Amazon</a>
                </div>
            </div>
        `;
        productModal.classList.add('show');
        document.body.style.overflow = 'hidden';
        
        // Close modal when clicking outside content
        productModal.addEventListener('click', (e) => {
            if (e.target === productModal) {
                closeProductModal();
            }
        });
        
        // Close modal with button
        closeModal.addEventListener('click', closeProductModal);
    }

    function closeProductModal() {
        productModal.classList.remove('show');
        document.body.style.overflow = 'auto';
    }

    // Helper functions
    function formatCategory(category) {
        return category.split('-').map(word => 
            word.charAt(0).toUpperCase() + word.slice(1)
        ).join(' ');
    }
    
    function generateStarRating(rating) {
        let stars = '';
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 >= 0.5;
        
        for (let i = 1; i <= 5; i++) {
            if (i <= fullStars) {
                stars += '<i class="fas fa-star"></i>';
            } else if (i === fullStars + 1 && hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            } else {
                stars += '<i class="far fa-star"></i>';
            }
        }
        
        return stars;
    }
    
    function generateRecentReviews(reviews) {
        return reviews.slice(0, 2).map(review => `
            <div class="review">
                <img src="${review.avatar}" alt="${review.name}" class="review-avatar">
                <div class="review-content">
                    <div class="review-name">${review.name}</div>
                    <div class="review-text">${review.text}</div>
                </div>
            </div>
        `).join('');
    }
    
    // Create floating particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 5 + 2;
            const posX = Math.random() * 100;
            const delay = Math.random() * 10;
            const duration = Math.random() * 20 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            particlesContainer.appendChild(particle);
        }
    }
    </script>
